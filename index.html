<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light align-items-center">
    <a class="navbar-brand text-center" href="index.html">Silla</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-targer="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>  
<body class="container">
    <div id="new-listing" class="jumbotron">
        <h2>New Listing</h2>
        <div class="row input">
            <div class="col-md-6">
                <label for="new-listing-address">Address</label>
                <input type="text" id="new-listing-address" class="form-control" placeholder="address">
            </div>
            <div class="col-md-3">
                <label for="new-listing-address">City</label>
                <input type="text" id="new-listing-city" class="form-control" placeholder="city">
            </div>
            <div class="col-md-1">
                <label for="new-listing-address">State</label>
                <input type="text" id="new-listing-state" class="form-control" placeholder="state">
            </div>
            <div class="col-md-2">
                <label for="new-listing-address">Zip Code</label>
                <input type="text" id="new-listing-zip" class="form-control" placeholder="zip">
            </div>
        </div>
        <br>
        <div class="row input">
            <div class="col-md-2">
                <label for="new-listing-beds">Beds</label>
                <input type="number" id="new-listing-beds" class="form-control" placeholder="#">
            </div>
            <div class="col-md-2">
                <label for="new-listing-baths">Baths</label>
                <input type="number" step="0.5" id="new-listing-baths" class="form-control" placeholder="#">
            </div>
            <div class="col-md-2">
                <label for="new-listing-squareFeet">Square Feet</label>
                <input type="number" id="new-listing-squareFeet" class="form-control" placeholder="sqft">
            </div>
            <div class="col-md-3">
                <label for="new-listing-propertyType">Home Style</label>
                <input type="text" id="new-listing-propertyType" class="form-control" placeholder="style">
            </div>
            <div class="col-md-3">
                <label for="new-listing-price">Home Price</label>
                <input type="number" step="100" id="new-listing-price" class="form-control" placeholder="price">
            </div>
        </div>
        <br>
        <button id="create-new-listing" class="btn btn-primary form-control">Post New Listing</button>
    </div>

    <br>
    <h2>Listings</h2>
    <br>


    <div id="app">

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
